        window.call = function (type, data) {
            console.log(type);
            if (type == 'playerInit') {
                var videoH = 580;
                //$(".fluid-width-video-wrapper").height()
                //$('#wrapper').height(videoH - 27);
                //$('video').removeAttr('controls');
                //$('#le-video').css('height', videoH);

            if (type == 'videoError') {
                var videoH = 525;
                $('#le-video').height(videoH);
                $('#wrapper').height(videoH - 30);
                if ($checkStatus == 11) {
                    var src = 'http://cdn.lezhibo.com/static/portal/images/v-background-none4-new.gif';
                } else {
                    var src = 'http://cdn.lezhibo.com/static/portal/images/v-background-none2.jpg';
                }
                var img = $('<img>').attr('src', src).css({ 'width': '100%', 'height': '100%' });
                $('#le-video').empty().append(img);
            }
        }
        // 小蜂财经  A201604010000051

            activityId: "A201604010000051",

            //controls: 0,
            posterType: 1,
            autoSize: 1,
            auto_play: 1,
            seekRange: ""
