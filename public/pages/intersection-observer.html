<!-- <!DOCTYPE html> -->
<html>

<head>
    <meta charset="UTF-8">
    <style>
        #root {
            height:300px;
            border: 1px solid blue;
            overflow: auto;
        }
        #block {
            height: 1800px;
            width: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="root">
        <div style="height:500px"></div>
        <div id="block"></div>
        <div style="height:500px"></div>
    </div>
    <script>
        let observer = new IntersectionObserver((entries, observer)=>{
            console.log('*******IntersectionObserver',entries,observer)
        },{
            root:document.querySelector('#root')
        });
        observer.observe(document.querySelector('#block'))
    </script>
</body>
</html>
