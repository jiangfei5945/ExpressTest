<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .flex-container {
            display: flex;
            width: 400px;
            height: 240px;
            background-color: Silver;
        }

        .flex-item {
            background-color: DeepSkyBlue;
            height: 100px;
            margin: 5px;
        }

        .flex-item-1 {
            width: 100px;
        }

        .flex-item-2 {
            flex: 1;
        }

    </style>
</head>
<body>
<div class="flex-container">
    <div class="flex-item flex-item-1">flex item 1</div>
    <div class="flex-item flex-item-2">flex item 2</div>
</div>
</body>
</html>
